<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kommentare</title>
    <link rel="stylesheet" href="CSS.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Kärtchen.html">Kärtchen</a></li>
            <li><a href="Kunst.html">Kunst</a></li>
            <li><a href="Filme.html">Filme</a></li>
            <li><a href="Kommentare.html">Kommentare</a></li>
        </ul>
    </nav>

    <header>
        <h1>Kommentare</h1>
        <p>Kannst hier einen Kommentar schreiben (ich hoffe das es funktioniert)</p>
    </header>

    <main>
        <form id="commentForm">
            <input type="text" id="commentInput" maxlength="100" placeholder="Schreibe hier deinen Kommentar...">
            <button type="submit">Abschicken</button>
        </form>

        <div id="commentsSection">
            <!-- Kommentare erscheinen hier -->
        </div>
    </main>

    <!-- Firebase einbinden -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- Hier dein eigenes JavaScript -->
    <script>
        // Firebase-Konfiguration (ersetzen durch deine eigenen Daten)
        const firebaseConfig = {
            apiKey: "AIzaSyA7m8qZJt0tbAmMTmjPwAbikfWFX8LoCWw",
            authDomain: "kardamonkern.firebaseapp.com",
            databaseURL: "https://kardamonkern-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "kardamonkern",
            storageBucket: "kardamonkern.firebasestorage.app",
            messagingSenderId: "276740701782",
            appId: "1:276740701782:web:6947acd8a2e000de4d45f7"
        };

        // Firebase starten
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Kommentar laden
        function ladeKommentare() {
            const commentsSection = document.getElementById('commentsSection');
            db.ref('kommentare').orderByChild('timestamp').limitToLast(100).on('value', snapshot => {
                commentsSection.innerHTML = '';
                let comments = [];
                snapshot.forEach(childSnapshot => {
                    comments.push(childSnapshot.val().text);
                });
                comments.reverse(); // Neueste zuerst
                comments.forEach(text => {
                    const div = document.createElement('div');
                    div.className = 'comment';
                    div.textContent = text;
                    commentsSection.appendChild(div);
                });
            });
        }

        // Kommentar abschicken
        document.getElementById('commentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const input = document.getElementById('commentInput');
            const text = input.value.trim();
            if (text) {
                db.ref('kommentare').push({
                    text: text,
                    timestamp: Date.now()
                });
                input.value = '';
            }
        });

        // Seite lädt
        window.onload = ladeKommentare;
    </script>
</body>
</html>
